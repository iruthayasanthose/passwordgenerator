<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style-form.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <form method="POST" class="register-form" id="register-form">
              <div class="form-row">
                <div class="form-group">
                  <div class="form-input">
                    <label for="chequeno">No.of Characters</label>
                    <input
                      type="text"
                      name="chequeno"
                      id="chequeno"
                      placeholder="Max of 16 characters."
                    />
                  </div>
                  <div class="form-radio">
                    <div class="label-flex">
                      <label for="payment">It must consists of</label>
                    </div>
                    <div class="form-radio-group">
                      <div class="form-radio-item">
                        <input type="radio" name="payment" id="cash" checked />
                        <label for="cash">Alphabets</label>
                        <span class="check"></span>
                      </div>
                      <div class="form-radio-item">
                        <input type="radio" name="payment" id="cheque" />
                        <label for="cheque">Numbers</label>
                        <span class="check"></span>
                      </div>
                      <div class="form-radio-item">
                        <input type="radio" name="payment" id="demand" />
                        <label for="demand">Symbols</label>
                        <span class="check"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-input">
                    <label for="blank_name">Your Password</label>
                    <input type="text" name="blank_name" id="blank_name" />
                  </div>
                </div>
              </div>
              <div class="form-submit">
                <input
                  type="submit"
                  value="Go"
                  class="submit"
                  id="submit"
                  name="submit"
                />
                <input
                  type="submit"
                  value="Copy"
                  class="submit"
                  id="reset"
                  name="reset"
                />
                <input
                  type="submit"
                  value="Reset"
                  class="submit"
                  id="reset"
                  name="reset"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
